<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Recruitment Hub AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Inter:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="max-width: 450px; margin-top: 8vh;">
        <div class="stat-card" style="padding: 2.5rem; text-align: center;">
            <h1 class="gradient-text" style="font-size: 2rem; margin-bottom: 0.5rem;">Create Account</h1>
            <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 2rem;">Join the Elite Recruitment
                Platform</p>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div
                style="background: rgba(239, 68, 68, 0.1); color: #f87171; padding: 0.75rem; border-radius: 0.5rem; margin-bottom: 1.5rem; font-size: 0.85rem;">
                {{ messages[0] }}
            </div>
            {% endif %}
            {% endwith %}

            <form action="/signup" method="POST" style="text-align: left;">
                <div style="margin-bottom: 1.25rem;">
                    <label class="stat-label">Username</label>
                    <input type="text" name="username" required
                        style="width: 100%; background: rgba(15,23,42,0.6); border: 1px solid var(--glass-border); border-radius: 0.75rem; padding: 0.85rem; color: white; outline: none;">
                </div>
                <div style="margin-bottom: 1.25rem;">
                    <label class="stat-label">Email Address</label>
                    <input type="email" name="email" required
                        style="width: 100%; background: rgba(15,23,42,0.6); border: 1px solid var(--glass-border); border-radius: 0.75rem; padding: 0.85rem; color: white; outline: none;">
                </div>
                <div style="margin-bottom: 2rem;">
                    <label class="stat-label">Secure Password</label>
                    <input type="password" name="password" required
                        style="width: 100%; background: rgba(15,23,42,0.6); border: 1px solid var(--glass-border); border-radius: 0.75rem; padding: 0.85rem; color: white; outline: none;">
                </div>
                <button type="submit" class="btn-elite" style="width: 100%; border: none; cursor: pointer;">Register
                    Now</button>
            </form>

            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #94a3b8;">
                Already part of the hub? <a href="/login"
                    style="color: var(--primary-light); text-decoration: none; font-weight: 600;">Sign In</a>
            </p>
        </div>
    </div>
</body>

</html>
